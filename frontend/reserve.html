<DOCTYPE html>
    <html lang='en-us'>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Reservation Page</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Specified CSS -->
        <link rel="stylesheet" type="text/css" href="">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="tables.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <div class="text-center">
                    <h1>
                        <span class="glyphicon glyphicon-fire"></span> Hot Restaurant
                    </h1>
                    <h2>Make your reservation</h2>
                    <a href="/tables>" <button type="button" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-list-alt"></span> View Tables
                        </button>
                    </a>
                    <a href="/"><button type="button" class="btn btn-lg btn-warning">
                        <span class="glyphicon glyphicon-home"></span> 
                    </button></a>
                </div>
            </div>

            <form>
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="name" class="form-control" id="userName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="userPhoneNumber">Phone Number</label>
                    <input type="phone" class="form-control" id="userPhoneNumber" placeholder="(xxx) xxx-xxxx">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email Address</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="userID">Unique ID</label>
                    <input type="id" class="form-control" id="userID" placeholder="Big John Johnny">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>

    </html>

    <script type="text/javascript">
        $(".submit").on("click", function(event) {
            event.preventDefault();

            var newRezzy = {
                customerName: $("#userName").val().trim(),
                phoneNumber: $("#userPhoneNumber").val().trim(),
                customerEmail: $("#userEmail").val().trim(),
                customerID: $("#userID").val().trim(),
            };

            console.log(newRezzy);

            $.post("/api/tables", newRezzy, function(data) {
                if (data) {
                    $('#rezModal').modal('handleUpdate');
                } else {

                }

                $("#userName").val("");
                $("#userPhoneNumber").val("");
                $("#userEmail").val("");
                $("#userID").val("");
            })
        })
    </script>
</DOCTYPE>
